- platform: template
  sensors:
    nest_mode_heat_22:
      value_template: >-
        {% if is_state('sensor.nest_thermostat_operation_mode', 'heat') %}
          {% if is_state('sensor.nest_thermostat_target', '22.0') %}
            on
          {% else %}
            off
          {% endif %}
        {% else %}
          off
        {% endif %}