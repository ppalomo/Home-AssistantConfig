name: Floorplan
image: /local/custom_ui/floorplan/floorplan.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css

####################################################
#                                                  #
#                     Enables                      #
#                                                  #
####################################################

# These options are optional
# warnings:                  # enable warnings (to find out why things might ot be working correctly)
# pan_zoom:                  # enable experimental panning / zooming
# hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
# date_format: DD-MM-YYYY   # Date format to use in hover-over text

# last_motion_entity: sensor.template_last_motion
# last_motion_class: last-motion

groups:

####################################################
#                                                  #
#                 Date & time                      #
#                                                  #
####################################################

    - name: DateTime
      entities:
         - sensor.time
         - sensor.date
      text_template: '${entity.state ? entity.state : "-"}'

####################################################
#                                                  #
#                    Climate                       #
#                                                  #
####################################################

    - name: Temperature
      entities:
         - sensor.nest_thermostat_temperature
         - sensor.dark_sky_temperature
         - sensor.nest_thermostat_target
         - sensor.temperatura_dormitorio  
         - sensor.temperatura_alma
      text_template: '${entity.state ? entity.state + "Â°C" : "-"}'
      
    - name: Humidity
      entities:
         - sensor.dark_sky_humidity
         - sensor.nest_thermostat_humidity
         - sensor.dark_sky_precip_probability
         - sensor.humedad_dormitorio
         - sensor.humedad_alma
      text_template: '${entity.state ? entity.state + "%" : "-"}'
      
    - name: Wind
      entities:
         - sensor.dark_sky_wind_speed
      text_template: '${entity.state ? entity.state + "km/h" : "-"}'
    - name: Literals
      entities:
        - sensor.nest_thermostat_operation_mode
      text_template: '${entity.state ? entity.state : "-"}'

####################################################
#                                                  #
#                    Entities                      #
#                                                  #
####################################################

    - name: Media Players
      entities:
        - media_player.comedor
        - media_player.salita
        - media_player.panasonic_viera_tv
        - media_player.dormitorio
        - switch.power_tv_comedor
      states:
        - state: 'playing'
          class: 'device-on'
        - state: 'on'
          class: 'device-on'
        - state: 'paused'
          class: 'device-on'
        - state: 'idle'
          class: 'device-off'
        - state: 'off'
          class: 'device-off'

    # VACUUM
    - name: Vacuum
      entities:
        - vacuum.xiaomi_vacuum_cleaner
      states:
        - state: 'docked'
          class: 'device-off'
        - state: 'returning'
          class: 'device-on'
        - state: 'cleaning'
          class: 'device-on'

    # NEST    
    - name: Nest
      entities:
        - climate.nest
      states:
        - state: 'off'
          class: 'nest-off'
        - state: 'eco'
          class: 'nest-eco'
        - state: 'heat'
          class: 'nest-heat'

####################################################
#                                                  #
#                    Lights                        #
#                                                  #
####################################################

    - name: Lights
      entities:
        - switch.bola_comedor
        - switch.cono_comedor
        - switch.0x7cb03eaa00b1a73a_switch # lampara_pie_comedor
        - switch.leds_cocina
        - light.luz_gateway
        - switch.bola_salita
        - switch.lampara_pie_salita
        - switch.sonoff02
      states:
        - state: 'off'
          class: 'light-off'
        - state: 'on'
          class: 'light-on'
      action:
        domain: homeassistant
        service: toggle

    - name: Christmas Tree
      entities:
        - switch.arbol_navidad
      states:
        - state: 'off'
          class: 'light-off'
        - state: 'on'
          class: 'nest-eco'
      action:
        domain: homeassistant
        service: toggle

####################################################
#                                                  #
#                     Doors                        #
#                                                  #
####################################################

    - name: Doors
      entities:
        - binary_sensor.puerta_entrada
      states:
        - state: 'off'
          class: 'door-closed'
        - state: 'on'
          class: 'door-open'
      action:
        domain: homeassistant
        service: toggle

####################################################
#                                                  #
#                Device tracker                    #
#                                                  #
####################################################

    - name: Device tracer
      entities:
        - device_tracker.echodot
        - device_tracker.housepc
      states:
        - state: 'not_home'
          class: 'device-off'
        - state: 'home'
          class: 'device-on'

####################################################
#                                                  #
#                      Scenes                      #
#                                                  #
####################################################

    - name: Scenes
      entities:
        - scene.bed_time
        - scene.home_away
        - scene.tv_time
        - scene.wakeup_time
      action:
        action: homeassistant.turn_on

####################################################
#                                                  #
#                      Buttons                     #
#                                                  #
####################################################

